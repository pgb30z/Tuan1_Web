<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
</head>
<body>
    <header>
        <h1>Biểu mẫu nâng cao</h1>
        <p class="description">Tổng hợp các biểu mẫu thông dụng cho website</p>
    </header>
         <h2><i class="fas fa-sign-in-alt"></i> Đăng nhập</h2>
                <form id="loginForm">
                        <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập">
                        <label for="password">Mật khẩu</label>
                            <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
                    <button type="submit">Đăng nhập</button>
                </form>
                <h2><i class="fas fa-clipboard-list"></i> Khảo sát ý kiến</h2>
                <form id="surveyForm">
                        <label>Bạn biết đến chúng tôi qua đâu?</label>
                                <input type="checkbox" id="source1" name="source" value="facebook">
                                <label for="source1">Facebook</label>
                                <input type="checkbox" id="source2" name="source" value="google">
                                <label for="source2">Google</label>
                                <input type="checkbox" id="source3" name="source" value="friend">
                                <label for="source3">Bạn bè</label>
                                <input type="checkbox" id="source4" name="source" value="other">
                                <label for="source4">Khác</label>
                    <h2></h2>
                        <label for="satisfaction">Mức độ hài lòng của bạn?</label>
                                <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied">
                                <label for="very-satisfied">Rất hài lòng</label>
                                <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                                <label for="satisfied">Hài lòng</label>
                                <input type="radio" id="neutral" name="satisfaction" value="neutral">
                                <label for="neutral">Bình thường</label>
                                <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
                                <label for="unsatisfied">Không hài lòng</label>
                    <h2></h2>
                        <label for="improvement">Ý kiến đóng góp</label>
                        <h2></h2>
                        <textarea id="improvement" name="improvement" rows="4" placeholder="Đề xuất cải thiện..."></textarea>
                        <h2></h2>
                        <label for="frequency">Bạn sử dụng sản phẩm/dịch vụ thường xuyên không?</label>
                        <select id="frequency" name="frequency">
                            <option value="">-- Chọn tần suất --</option>
                            <option value="daily">Hàng ngày</option>
                            <option value="weekly">Hàng tuần</option>
                            <option value="monthly">Hàng tháng</option>
                            <option value="rarely">Hiếm khi</option>
                        </select>
                    <h2></h2>
                    <button type="submit">Gửi khảo sát</button>
                </form>
                <h2><i class="fas fa-clipboard-list"></i> Đặt bàn quán ăn</h2>
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="name">Họ và tên</label>
                        <input type="text" id="name" name="name" required placeholder="Nhập họ tên">
                        <h2></h2>
                        <label for="people">Số người</label>
                        <input type="number" id="people" name="people" min="1" max="20" required placeholder="Số người">
                        <h2></h2>
                        <label for="date">Ngày đặt</label>
                        <input type="date" id="date" name="date" required>
                        <h2></h2>
                        <label for="time">Giờ đặt</label>
                        <input type="time" id="time" name="time" required>
                        <h2></h2>
                        <label for="special">Yêu cầu đặc biệt</label>
                        <textarea id="special" name="special" rows="3" placeholder="Ví dụ: chỗ ngồi gần cửa sổ, yêu cầu thức ăn..."></textarea>
                        <h2></h2>
                    <button type="submit">Đặt bàn ngay</button>
                </form>
                <h2><i class="fas fa-clipboard-list"></i> Phản hồi của khách hàng</h2>
                <form id="feedbackForm">
                        <label>Đánh giá của bạn</label>
                        <h2></h2>
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5">★★★★★</label>
                            <h2></h2>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4">★★★★</label>
                            <h2></h2>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3">★★★</label>
                            <h2></h2>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2">★★</label>
                            <h2></h2>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1">★</label>
                            <h2></h2>

                        <label for="feedback">Ý kiến phản hồi</label>
                        <textarea id="feedback" name="feedback" rows="4" required placeholder="Hãy chia sẻ trải nghiệm của bạn..."></textarea>
                        <h2></h2>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Ví dụ: pmgb30@gmail.com">
                    <h2></h2>
                    <button type="submit">Gửi phản hồi</button>
                </form>
</body>
</html>
